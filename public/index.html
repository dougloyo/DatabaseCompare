      function reRun()

<div id="target">Loading...</div>
<script id="template" type="x-tmpl-mustache">
  <h2>{{lastruntime}}</h2>
  <table>
    <thead>
      <tr>
        {{#headers}}
        <th>{{.}}</th>
        {{/headers}}
      </tr>
    </thead>
    <tbody>
      {{#rows}}
      <tr>
        <td>{{Comp}}</td>
        <td>{{Source}}</td>
        <td>{{Destination}}</td>
        {{#AreEqual}}
          <td style="text-align:center;">{{AreEqual}}</td>
        {{/AreEqual}}
        {{^AreEqual}}
          <td style='text-align:center; background-color:pink; font-weight:bold'>{{AreEqual}}</td>
        {{/AreEqual}}
      </tr>
      {{/rows}}
    </tbody>
  </table>  
</script>
<script>
  fetch('/api/execute')
        .then(data=>data.json())
        .then(jsonData=>renderResults(jsonData))
        .catch(e=>{ console.log(e); });

  /* Mustache binding */
  function renderResults(jsonModel) {
    console.log(jsonModel);
    var template = document.getElementById('template').innerHTML;
    var viewmodel = { 
      "headers":Object.keys(jsonModel[0]),
      "rows" : jsonModel,
      "lastruntime": new Date()
    };
    var rendered = Mustache.render(template, viewmodel);
    document.getElementById('target').innerHTML = rendered;
  }
</script>
